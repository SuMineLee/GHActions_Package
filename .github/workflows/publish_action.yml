name: package
on: 
 release:
  type: [created]
  
jobs:
 build:
  runs-on: ubuntu-latest
  steps:
   - name: checkout github repo
     uses: actions/checkout@v2
   - name: setup node
     uses: actions/setup-node@v2
     with:
      node-version: 12
   - name: Install npm dependencies
     run: npm install 
   - name: npm init
     run: npm init -y
   - run: npm ci -config project/package.json
   
 publish-gpr:
  needs: build
  runs-on: ubuntu-latest
  steps:
   - uses: actions/checkout@v2
   - uses: actions/setup-node@v2
     with: 
      node-version: 12
      registry-url: https://npm.pkg.github.com
   - name: Install npm dependencies
     run: npm install 
   - name: npm init
     run: npm init -y
     
   - run: npm ci -config project/package.json
   - run: npm publish -config project/package.json
     env:
      NODE_AUTH_TOKEN : $${{secrets.GITHUB_TOKEN}}
